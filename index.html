<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collecting Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Submit Your Speech</h1>
    <form id="speechForm" class="mb-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="text">Speech:</label>
            <textarea id="text" name="text" rows="5" class="form-control" required></textarea>
        </div>
        <button type="button" onclick="submitSpeech()" class="btn btn-primary">Submit</button>
    </form>

    <h2>List of Speeches</h2>
    <div id="speechList"></div>

    <script src="./js/app.js"></script>
</body>
</html>
